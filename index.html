<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
        <button id="start">Start</button>
        <button class="hidden" id="restart">Restart</button>
        <div class="gameWrapper hidden">
            <div class="container">
                <h1>You: <span id="user-score">0</span></h1>
                <h1>Computer: <span id="computer-score">0</span></h1>
                <h1>Draw: <span id="draw-score">0</span></h1>
            </div>
            <div>
                <h1 class="computer-choice"></h1>
            </div>
            <div class="container button-container">
                <button class="button" id="rock" value="Rock">Rock</button>
                <button class="button" id="paper" value="Paper">Paper</button>
                <button class="button" id="scissors" value="Scissors">Scissors</button>
            </div>
            <div class="">
                <h1 class="final-score"></h1>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
